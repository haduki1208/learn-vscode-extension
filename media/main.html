<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- cspSource と nonce の設定を絶対に行うこと -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src ${cspSource}; script-src 'nonce-${nonce}';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="${styleUri}" rel="stylesheet" />
    <title>メインHTML</title>
  </head>
  <body>
    <header class="header">
      <h1>オレオレWebView</h1>
      <section>
        <input type="text" id="textBox" />
        <button type="button" id="submit">リストを追加</button>
      </section>
    </header>
    <main class="main">
      <ul id="list">
        <li>Foo</li>
        <li>Bar</li>
        <li>Baz</li>
      </ul>
    </main>

    <script nonce="${nonce}" src="${scriptUri}"></script>
  </body>
</html>
